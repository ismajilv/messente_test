AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Gateway with Lambda Token Authorizer
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: MessenteTestBasicAuthorizer
        Authorizers:
          MessenteTestBasicAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - MessenteTestFunction
              - Arn
  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://messente-test-code/df0936bfdd9714056ed7ac3f8e25547a
      Handler: index.handler
      Runtime: python3.7
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /
            Method: get
            Auth:
              Authorizer: NONE
        GetUsers:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /users
            Method: get
  MessenteTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://messente-test-code/df0936bfdd9714056ed7ac3f8e25547a
      Handler: authorizer.handler
      Runtime: nodejs8.10
Outputs:
  ApiURL:
    Description: API URL
    Value:
      Fn::Sub: https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
